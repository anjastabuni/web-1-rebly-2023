<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Tabel</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
    th {
      height: 50px;
    }
    th,
    td {
      padding: 15px;
      text-align: left;
    }
  </style>
  <body>
    <table>
      <tr>
        <th>No</th>

        <th>Nama</th>

        <th>Alamat</th>
      </tr>

      <tr>
        <td>1</td>

        <td>Roy</td>

        <td rowspan="3">Jayapura</td>
      </tr>

      <tr>
        <td>2</td>

        <td>Si Boy</td>
      </tr>

      <tr>
        <td>3</td>

        <td>Roni</td>
      </tr>
    </table>
  </body>
</html>
