<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar CSS Font</title>
  </head>
  <style>
    p {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 20px;
    }
    span {
      font-variant: small-caps;
    }
    p span {
      line-height: 50px;
    }
    div {
      font: italic normal bold 20px helvetica, arial, sans-serif;
    }
  </style>
  <body>
    <p>Belajar CSS Font</p>
    <span>Belajar CSS Font</span>
    <p><span>Belajar CSS Font</span></p>
    <div>Belajar CSS Font</div>
  </body>
</html>
