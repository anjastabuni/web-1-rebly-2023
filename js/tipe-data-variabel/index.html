<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar variabel dan tipe data</title>
  </head>
  <body>
    <h1>Variabel dan tipe data pada javascript</h1>
    <h2>menggunakan variabel var</h2>
    <div id="var"></div>
    <h2>menggunakan variabel let</h2>
    <div id="let"></div>
    <h2>Tipe data</h2>
    <div>
      <p id="number"></p>
      <p id="string"></p>
      <p id="boolean"></p>
      <p id="object"></p>
      <p id="array"></p>
      <p id="dtObject"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
