<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitur HTML5</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/355acdeb36.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="#default" class="logo">Rebly Tabuni</a>
      <nav class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <aside></aside>
    <main>
      <section>
        <form action="">
          <label for="fname">Nama Lengkap</label><br />
          <input type="text" id="fname" name="fname" value="John" /><br />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" /> <br />
          <label for="favcolor">Warna Favorit</label>
          <input type="color" id="favcolor" name="favcolor" />
          <label for="birthday">Tanggal Lahir:</label>
          <input type="date" id="birthday" name="birthday" />
          <label for="homepage">URL link</label>
          <input type="url" id="homepage" name="homepage" /> <br />
          <input type="submit" value="Submit" />
          <input type="reset" />
        </form>
      </section>
    </main>

    <footer>copyring &copy; 2023</footer>
  </body>
</html>
