<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar display dan dimension</title>
  </head>
  <style>
    #inline p span {
      background-color: orange;
      width: 100px;
      height: 50px;
      display: inline-block;
    }
    #none p span {
      background-color: orange;
      width: 100px;
      height: 50px;
      display: none;
    }
  </style>
  <body>
    <!-- display inline -->
    <div id="inline">
      <h1>Display Inline!</h1>
      <p>Menggunakan Display <span>inline</span></p>
    </div>
    <!-- //display inline -->
    <!-- display none -->
    <div id="none">
      <h1>Display none!</h1>
      <p>Menggunakan Display <span>none</span></p>
    </div>
    <!-- //display none -->
  </body>
</html>
